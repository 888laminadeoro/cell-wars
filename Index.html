<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RL de Géminis</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #02020a;
      color: #f9f9ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #0b1530 0, #02020a 55%, #000000 100%);
    }

    header {
      position: relative;
      z-index: 10;
      padding: 8px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #f5f5ff;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      background: linear-gradient(to right, rgba(3,8,25,0.9), rgba(36,12,62,0.9));
      box-shadow: 0 4px 18px rgba(0,0,0,0.6);
    }

    header .title-block {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    header span.subtitle {
      font-size: 11px;
      opacity: 0.8;
    }

    header .stat-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
      font-size: 11px;
    }

    header .badge {
      padding: 2px 7px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffce54, #ff8c3a);
      color: #2b1b05;
      font-weight: 600;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    #hud-bar {
      position: relative;
      z-index: 9;
      padding: 5px 10px 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, rgba(4,13,33,0.92), rgba(25,5,45,0.92));
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    #hud-left, #hud-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 11px;
    }

    .hud-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      opacity: 0.7;
    }

    .hud-value {
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .hud-pill {
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
    }

    #canvas-wrapper {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    #gameCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #050510 0, #010109 50%, #000000 100%);
      display: block;
    }

    /* PANEL LATERAL / BOTTOM PARA MÓVIL */
    #side-panel {
      position: absolute;
      z-index: 20;
      right: 8px;
      top: 72px;
      width: 210px;
      max-width: 60vw;
      padding: 8px 10px;
      border-radius: 14px;
      background: linear-gradient(145deg, rgba(6,10,29,0.96), rgba(32,10,56,0.96));
      box-shadow: 0 10px 30px rgba(0,0,0,0.85);
      border: 1px solid rgba(150,130,255,0.3);
      backdrop-filter: blur(10px);
      color: #f7f2ff;
    }

    .panel-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .panel-subtitle {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .skin-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-bottom: 6px;
    }

    .skin {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid transparent;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05),
                  0 0 10px rgba(0,0,0,0.8);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .skin.active {
      border-color: #ffd265;
      box-shadow: 0 0 0 1px rgba(255,210,101,0.6),
                  0 0 14px rgba(255,210,101,0.9);
    }

    .skin::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.4) 0, transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.8;
    }

    .skin-label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    #color-picker {
      width: 100%;
      height: 26px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: radial-gradient(circle at 0% 50%, #ff6b6b, transparent 35%),
                  radial-gradient(circle at 25% 50%, #ffd93d, transparent 35%),
                  radial-gradient(circle at 50% 50%, #6bffb5, transparent 35%),
                  radial-gradient(circle at 75% 50%, #6ba8ff, transparent 35%),
                  radial-gradient(circle at 100% 50%, #e66bff, transparent 35%);
      overflow: hidden;
      position: relative;
      margin-bottom: 6px;
    }

    #color-picker input[type="color"] {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .panel-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
    }

    .gold-pill {
      padding: 2px 6px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffe685, #ffb347);
      color: #4b320c;
      font-weight: 600;
      box-shadow: 0 0 12px rgba(255,210,101,0.7);
      cursor: pointer;
    }

    .small-text {
      opacity: 0.65;
    }

    /* JOYSTICK */
    #joystick {
      position: absolute;
      left: 12px;
      bottom: 22px;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08), rgba(0,0,0,0.95));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 12px 26px rgba(0,0,0,0.9);
      touch-action: none;
      z-index: 20;
    }

    #joystick-inner {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 46px;
      height: 46px;
      margin-left: -23px;
      margin-top: -23px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ffffff, #9fa6ff);
      box-shadow: 0 0 16px rgba(159,166,255,0.8);
    }

    /* MOBILE: mover panel abajo */
    @media (max-width: 720px) {
      #side-panel {
        right: 50%;
        transform: translateX(50%);
        bottom: 10px;
        top: auto;
        width: calc(100vw - 90px);
        max-width: 380px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <header>
      <div class="title-block">
        <h1>RL de Géminis</h1>
        <span class="subtitle">Micro‑batalla cósmica de células</span>
      </div>
      <div class="stat-block">
        <div class="badge">Season 1 · Beta</div>
        <div style="font-size:11px; opacity:0.8;">
          Mejor puntaje: <span id="bestScoreDisplay">0</span>
        </div>
      </div>
    </header>

    <div id="hud-bar">
      <div id="hud-left">
        <div>
          <div class="hud-label">Masa</div>
          <div class="hud-value" id="massHUD">0</div>
        </div>
        <div class="hud-pill">
          <span class="hud-label">Nivel</span>
          <span class="hud-value" id="levelHUD">1</span>
        </div>
      </div>
      <div id="hud-right">
        <div class="hud-pill">
          <span class="hud-label">Enemigos</span>
          <span class="hud-value" id="enemiesHUD">0</span>
        </div>
        <div class="hud-pill">
          <span class="hud-label">Orbes</span>
          <span class="hud-value" id="foodHUD">0</span>
        </div>
      </div>
    </div>

    <div id="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>

      <!-- Panel personalización -->
      <div id="side-panel">
        <div class="panel-title">Personaliza tu célula</div>
        <div class="panel-subtitle">Toca un orbe o elige tu propio color.</div>
        <div class="skin-grid" id="skinGrid"></div>
        <div class="skin-label-row">
          <span>Color libre</span>
          <span id="currentColorLabel">#00d4ff</span>
        </div>
        <div id="color-picker">
          <input type="color" id="colorInput" value="#00d4ff" />
        </div>
        <div class="panel-footer">
          <div class="gold-pill" id="goldenBtn">Modo Géminis</div>
          <div class="small-text">Tu estilo, tu órbita.</div>
        </div>
      </div>

      <!-- Joystick -->
      <div id="joystick">
        <div id="joystick-inner"></div>
      </div>
    </div>
  </div>

  <script>
    // ----------------- CONFIGURACIÓN BÁSICA -----------------
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Mundo más grande que la pantalla
    const WORLD_SIZE = 3000;
    const START_RADIUS = 24;
    const MAX_RADIUS = 120;
    const FOOD_COUNT = 250;
    const ENEMY_COUNT = 12;

    let player = {
      x: WORLD_SIZE / 2,
      y: WORLD_SIZE / 2,
      radius: START_RADIUS,
      color: "#00d4ff",
      speed: 2.1
    };

    let foods = [];
    let enemies = [];
    let vx = 0, vy = 0;

    let bestScore = parseInt(localStorage.getItem("rlGeminisBestScore") || "0", 10);
    document.getElementById("bestScoreDisplay").textContent = bestScore;

    // ----------------- SISTEMA DE SKINS -----------------
    const SKINS = [
      { name: "Aqua", color: "#00d4ff" },
      { name: "Neón", color: "#7b61ff" },
      { name: "Corazón", color: "#ff4b81" },
      { name: "Verde", color: "#1dd45e" },
      { name: "Éter", color: "#9b5dff" },
      { name: "Fuego", color: "#ff7b2c" },
      { name: "Hielo", color: "#8cf1ff" },
      { name: "Sombra", color: "#f9ff6b" }
    ];

    const skinGrid = document.getElementById("skinGrid");
    const colorInput = document.getElementById("colorInput");
    const currentColorLabel = document.getElementById("currentColorLabel");
    const goldenBtn = document.getElementById("goldenBtn");

    function buildSkinGrid() {
      skinGrid.innerHTML = "";
      SKINS.forEach((skin, index) => {
        const div = document.createElement("div");
        div.className = "skin";
        div.dataset.index = index;
        div.style.background = 
          index === 4
            ? "conic-gradient(from 140deg, #9b5dff, #e05cff, #ff9a76, #ffe36b, #9b5dff)"
            : index === 7
            ? "radial-gradient(circle at 30% 20%, #fff, #5b5b5b)"
            : skin.color;

        if (index === 0) div.classList.add("active");
        div.addEventListener("click", () => selectSkin(index));
        skinGrid.appendChild(div);
      });
    }

    function selectSkin(index) {
      document.querySelectorAll(".skin").forEach(el => el.classList.remove("active"));
      const selected = document.querySelector(`.skin[data-index="${index}"]`);
      if (selected) selected.classList.add("active");
      const skin = SKINS[index];
      player.color = skin.color;
      colorInput.value = skin.color;
      currentColorLabel.textContent = skin.color.toUpperCase();
      saveCustomization();
    }

    colorInput.addEventListener("input", (e) => {
      const val = e.target.value;
      player.color = val;
      currentColorLabel.textContent = val.toUpperCase();
      document.querySelectorAll(".skin").forEach(el => el.classList.remove("active"));
      saveCustomization();
    });

    goldenBtn.addEventListener("click", () => {
      player.color = "#f7d774";
      colorInput.value = "#f7d774";
      currentColorLabel.textContent = "#F7D774";
      document.querySelectorAll(".skin").forEach(el => el.classList.remove("active"));
      goldenBtn.classList.add("active-gold");
      setTimeout(() => goldenBtn.classList.remove("active-gold"), 300);
      saveCustomization();
    });

    function saveCustomization() {
      localStorage.setItem("rlGeminisColor", player.color);
    }

    function loadCustomization() {
      const saved = localStorage.getItem("rlGeminisColor");
      if (saved) {
        player.color = saved;
        colorInput.value = saved;
        currentColorLabel.textContent = saved.toUpperCase();
      }
    }

    buildSkinGrid();
    loadCustomization();

    // ----------------- JOYSTICK TÁCTIL -----------------
    const joystick = document.getElementById("joystick");
    const inner = document.getElementById("joystick-inner");
    const joyRectBase = () => joystick.getBoundingClientRect();
    let joyActive = false;

    function handleJoyStart(ev) {
      ev.preventDefault();
      joyActive = true;
    }

    function handleJoyMove(ev) {
      if (!joyActive) return;
      ev.preventDefault();

      const rect = joyRectBase();
      const touch = ev.touches ? ev.touches[0] : ev;
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      let dx = touch.clientX - cx;
      let dy = touch.clientY - cy;
      const maxDist = rect.width / 2 - 18;
      const dist = Math.hypot(dx, dy);

      if (dist > maxDist) {
        dx = (dx / dist) * maxDist;
        dy = (dy / dist) * maxDist;
      }

      inner.style.transform = `translate(${dx}px, ${dy}px)`;

      const norm = dist === 0 ? 0 : Math.min(dist / maxDist, 1);
      const angle = Math.atan2(dy, dx);
      vx = Math.cos(angle) * norm;
      vy = Math.sin(angle) * norm;
    }

    function handleJoyEnd(ev) {
      ev && ev.preventDefault();
      joyActive = false;
      inner.style.transform = "translate(0,0)";
      vx = 0;
      vy = 0;
    }

    joystick.addEventListener("touchstart", handleJoyStart, { passive: false });
    joystick.addEventListener("touchmove", handleJoyMove, { passive: false });
    joystick.addEventListener("touchend", handleJoyEnd, { passive: false });
    joystick.addEventListener("mousedown", handleJoyStart);
    window.addEventListener("mousemove", handleJoyMove);
    window.addEventListener("mouseup", handleJoyEnd);

    // ----------------- TECLADO (PC) -----------------
    const keys = {};
    window.addEventListener("keydown", (e) => {
      keys[e.key.toLowerCase()] = true;
    });
    window.addEventListener("keyup", (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    function updateKeyboardVelocity() {
      let dx = 0, dy = 0;
      if (keys["w"] || keys["arrowup"]) dy -= 1;
      if (keys["s"] || keys["arrowdown"]) dy += 1;
      if (keys["a"] || keys["arrowleft"]) dx -= 1;
      if (keys["d"] || keys["arrowright"]) dx += 1;
      const len = Math.hypot(dx, dy);
      if (len > 0) {
        vx = dx / len;
        vy = dy / len;
      } else if (!joyActive) {
        vx = 0;
        vy = 0;
      }
    }

    // ----------------- MUNDO: COMIDA Y ENEMIGOS -----------------
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function spawnFood() {
      foods = [];
      for (let i = 0; i < FOOD_COUNT; i++) {
        foods.push({
          x: rand(0, WORLD_SIZE),
          y: rand(0, WORLD_SIZE),
          radius: rand(3, 6),
          color: `hsl(${Math.floor(rand(0,360))}, 80%, 60%)`
        });
      }
    }

    function spawnEnemies() {
      enemies = [];
      for (let i = 0; i < ENEMY_COUNT; i++) {
        enemies.push({
          x: rand(0, WORLD_SIZE),
          y: rand(0, WORLD_SIZE),
          radius: rand(18, 32),
          color: `hsl(${Math.floor(rand(0,360))}, 70%, 55%)`,
          vx: rand(-1,1),
          vy: rand(-1,1)
        });
      }
    }

    spawnFood();
    spawnEnemies();

    // ----------------- LÓGICA DE JUEGO -----------------
    function update(dt) {
      updateKeyboardVelocity();

      const speedFactor = Math.max(0.75, 2.5 - player.radius / 80);
      player.x += vx * player.speed * speedFactor * dt;
      player.y += vy * player.speed * speedFactor * dt;

      // límites
      player.x = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.x));
      player.y = Math.max(player.radius, Math.min(WORLD_SIZE - player.radius, player.y));

      // Comer comida
      for (let i = foods.length - 1; i >= 0; i--) {
        const f = foods[i];
        const dist = Math.hypot(player.x - f.x, player.y - f.y);
        if (dist < player.radius + f.radius) {
          foods.splice(i, 1);
          growPlayer(1.5);
        }
      }
      if (foods.length < FOOD_COUNT) {
        foods.push({
          x: rand(0, WORLD_SIZE),
          y: rand(0, WORLD_SIZE),
          radius: rand(3, 6),
          color: `hsl(${Math.floor(rand(0,360))}, 80%, 60%)`
        });
      }

      // Mover enemigos
      enemies.forEach(e => {
        const dirToPlayer = Math.atan2(player.y - e.y, player.x - e.x);
        const fear = player.radius > e.radius * 1.25;
        const aggro = e.radius > player.radius * 1.2;

        if (fear) {
          e.vx -= Math.cos(dirToPlayer) * 0.02;
          e.vy -= Math.sin(dirToPlayer) * 0.02;
        } else if (aggro) {
          e.vx += Math.cos(dirToPlayer) * 0.02;
          e.vy += Math.sin(dirToPlayer) * 0.02;
        } else {
          e.vx += rand(-0.01, 0.01);
          e.vy += rand(-0.01, 0.01);
        }

        const speed = Math.max(0.6, 2.0 - e.radius / 80);
        const len = Math.hypot(e.vx, e.vy);
        if (len > 0) {
          e.vx = (e.vx / len) * speed;
          e.vy = (e.vy / len) * speed;
        }

        e.x += e.vx * dt;
        e.y += e.vy * dt;

        if (e.x < e.radius || e.x > WORLD_SIZE - e.radius) e.vx *= -1;
        if (e.y < e.radius || e.y > WORLD_SIZE - e.radius) e.vy *= -1;
      });

      // Colisiones jugador–enemigos
      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        const dist = Math.hypot(player.x - e.x, player.y - e.y);
        if (dist < player.radius + e.radius) {
          if (player.radius >= e.radius * 1.1) {
            enemies.splice(i, 1);
            growPlayer(e.radius * 0.6);
          } else if (e.radius >= player.radius * 1.1) {
            resetGame();
            return;
          }
        }
      }

      if (enemies.length < ENEMY_COUNT) {
        enemies.push({
          x: rand(0, WORLD_SIZE),
          y: rand(0, WORLD_SIZE),
          radius: rand(20, 34),
          color: `hsl(${Math.floor(rand(0,360))}, 70%, 55%)`,
          vx: rand(-1,1),
          vy: rand(-1,1)
        });
      }

      updateHUD();
    }

    function growPlayer(amount) {
      const area = Math.PI * player.radius * player.radius + amount * 8;
      player.radius = Math.min(MAX_RADIUS, Math.sqrt(area / Math.PI));
      const mass = Math.round(player.radius * 3);
      if (mass > bestScore) {
        bestScore = mass;
        localStorage.setItem("rlGeminisBestScore", String(bestScore));
        document.getElementById("bestScoreDisplay").textContent = bestScore;
      }
    }

    function resetGame() {
      player.radius = START_RADIUS;
      player.x = WORLD_SIZE / 2;
      player.y = WORLD_SIZE / 2;
      spawnFood();
      spawnEnemies();
    }

    function updateHUD() {
      const mass = Math.round(player.radius * 3);
      const level = Math.max(1, Math.floor((player.radius - START_RADIUS) / 10) + 1);

      document.getElementById("massHUD").textContent = mass;
      document.getElementById("levelHUD").textContent = level;
      document.getElementById("enemiesHUD").textContent = enemies.length;
      document.getElementById("foodHUD").textContent = foods.length;
    }

    // ----------------- DIBUJO -----------------
    function draw() {
      const w = canvas.width;
      const h = canvas.height;

      ctx.clearRect(0, 0, w, h);

      // Fondo
      const grad = ctx.createRadialGradient(
        w / 2, h / 2, 0,
        w / 2, h / 2, Math.max(w, h)
      );
      grad.addColorStop(0, "rgba(5,15,40,1)");
      grad.addColorStop(1, "rgba(0,0,0,1)");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, w, h);

      const camX = player.x - w / 2;
      const camY = player.y - h / 2;

      // Rejilla
      ctx.strokeStyle = "rgba(255,255,255,0.04)";
      ctx.lineWidth = 1;
      const gridSize = 120;
      const startX = -((camX % gridSize) + gridSize);
      const startY = -((camY % gridSize) + gridSize);
      for (let x = startX; x < w + gridSize; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
      }
      for (let y = startY; y < h + gridSize; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }

      // Comida
      foods.forEach(f => {
        const sx = f.x - camX;
        const sy = f.y - camY;
        if (sx < -20 || sy < -20 || sx > w + 20 || sy > h + 20) return;
        const g = ctx.createRadialGradient(sx - 2, sy - 3, 0, sx, sy, f.radius + 4);
        g.addColorStop(0, "#ffffff");
        g.addColorStop(1, f.color);
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(sx, sy, f.radius + 2, 0, Math.PI * 2);
        ctx.fill();
      });

      // Enemigos
      enemies.forEach(e => {
        const sx = e.x - camX;
        const sy = e.y - camY;
        if (sx < -50 || sy < -50 || sx > w + 50 || sy > h + 50) return;
        const g = ctx.createRadialGradient(sx - e.radius * 0.4, sy - e.radius * 0.4, 0, sx, sy, e.radius + 6);
        g.addColorStop(0, "#ffffff");
        g.addColorStop(0.3, e.color);
        g.addColorStop(1, "rgba(0,0,0,0.9)");
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(sx, sy, e.radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.strokeStyle = "rgba(0,0,0,0.5)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(sx, sy, e.radius * 0.55, 0, Math.PI * 2);
        ctx.stroke();
      });

      // Jugador
      const px = player.x - camX;
      const py = player.y - camY;
      const gr = ctx.createRadialGradient(px - player.radius * 0.3, py - player.radius * 0.4, 0, px, py, player.radius + 8);
      gr.addColorStop(0, "#ffffff");
      gr.addColorStop(0.3, player.color);
      gr.addColorStop(1, "rgba(0,0,0,0.9)");
      ctx.fillStyle = gr;
      ctx.beginPath();
      ctx.arc(px, py, player.radius, 0, Math.PI * 2);
      ctx.fill();

      ctx.strokeStyle = "rgba(255,255,255,0.18)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(px, py, player.radius * 0.65, 0, Math.PI * 2);
      ctx.stroke();
    }

    // ----------------- BUCLE -----------------
    let lastTime = 0;
    function loop(timestamp) {
      const dt = (timestamp - lastTime) / 16.67; // normalizado a ~60fps
      lastTime = timestamp;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  </script>
</body>
</html>
